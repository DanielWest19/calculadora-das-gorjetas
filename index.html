<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gojerta calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script></script>
  </head>

  <body>
    <div id="container">
      <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
      </div>
      <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              placeholder="100"
              name="bill"
              id="bill"
              class="inputForm"
              required
            />
          </p>
          <label for="serviceQuali">
            <p>Como foi o seu atendimento?</p>
          </label>
          <p>
            <select
              name="serviceQuali"
              id="serviceQuali"
              class="formSelect"
              required
            >
              <option disabled selected value="0">-- Escolha uma opção</option>
              <option value="0.3">30% - Ótimo</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.15">15% - Aceitavél</option>
              <option value="0.1">10% - Ruim</option>
              <option value="0.0">0% - Pessimo</option>
            </select>
          </p>
          <label for="poeple">
            <p>Quantas pessoas vão dividir a conta?</p>
          </label>
          <p>
            <input
              type="number"
              placeholder="0"
              name="people"
              id="people"
              class="inputForm"
              required
            />
            pessoa(s)
          </p>
          <button type="submit" class="formSubmit">Calcular</button>
        </form>
      </div>
      <div id="totalTip">
        Gojerta total: R$<span id="tip">0.00</span>
        <span id="each"> cada</span>
      </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
